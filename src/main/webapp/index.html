							<span class="menu-text"> 首页 </span>
						</a>

						<b class="arrow"></b>
					</li>
					
					<li class="" v-for="(menu, index) in menus">
						<a href="#" class="dropdown-toggle">
							<i :class="'menu-icon ' + iconCls[index]"></i>
							<span class="menu-text"> {{menu.name}} </span>

							<b class="arrow fa fa-angle-down"></b>
						</a>

						<b class="arrow"></b>

						<ul class="submenu">
							<li class="" v-for="submenu in menu.submenus">
								<a :href="submenu.submenus?'#':'#/' + submenu.url" class="dropdown-toggle">
									<i class="menu-icon fa fa-caret-right"></i>
									{{submenu.name}}
									<b v-if="submenu.submenus" class="arrow fa fa-angle-down"></b>
								</a>

								<b class="arrow"></b>

								<ul v-if="submenu.submenus" class="submenu">
                                    <li v-for="sub in submenu.submenus">
										<a :href="'#/' + sub.url">
                                            <i class="menu-icon fa fa-caret-right"></i>
                                            {{sub.name}}
										</a>

										<b class="arrow"></b>
									</li>
								</ul>
							</li>
						</ul>
					</li>
					
				</ul><!-- /.nav-list -->
